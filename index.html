<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPT</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="SPT stands for Simple Package Tool. It generates a basic DEBIAN package from Github repo." />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <style>
    .markdown-section {
      max-width: 700px;
    }
  </style>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-56Q5D99ZCL');
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      subMaxLevel: 1,
      maxLevel: 3,
      auto2top: true,
      repo: 'shinokada/typelet',
      routerMode: 'history',
      crossOriginLinks: [
        'https://twitter.com/shinokada',
        'https://ko-fi.com/Z8Z2CHALG',
        'https://betterprogramming.pub/how-to-create-a-basic-debian-package-927be001ad80',
        'https://github.com/shinokada/spt/releases'
      ],
      search: 'auto',
      search: [
        '/README.md', // => /README.md
      ],
      // complete configuration parameters
      search: {
        maxAge: 180000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/prism.min.js"></script>
</body>

</html>
